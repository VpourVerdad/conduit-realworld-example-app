name : Action
description: Cache et setup
runs :
  using: composite
  steps :

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.11.x
      shell: bash

    - name: Cache
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
      shell: bash

    - name: Installation des d√©pendances
      run: npm install
      shell: bash