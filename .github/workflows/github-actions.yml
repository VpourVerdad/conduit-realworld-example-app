name : Github Actions
run-name: ${{github.actor}} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main

jobs :
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dÃ©pendances
        run: npm install

  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dÃ©pendances
        run: npm install

      - name: Lint
        run: npm run lint -w backend

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x
          cache: npm

      - name: Installation des dÃ©pendances
        run: npm install

      - name: Test backend
        run: npm test -w backend