name : Github Actions
run-name: ${{github.actor}} is testing out GitHub Actions ðŸš€
on:
  push:
    branches:
      - main
    tags:
      - '**'

permissions:
  contents: write

jobs :
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Build
        run: npm run build -w backend
      - uses: actions/upload-artifact@v2
        with:
          name: backend-build
          path: backend/dist

  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Lint
        run: npm run lint -w backend

  backend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Test backend
        run: npm test -w backend

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Build
        run: npm run build -w frontend

      - uses: actions/upload-artifact@v2
        with:
          name: frontend-build
          path: frontend/dist

  frontend-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Lint
        run: npm run lint -w frontend

  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: ./.github/composite-actions

      - name: Test frontend
        run: npm test -w frontend

  create-release:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs: [frontend-build, backend-build-, frontend-test, backend-test, frontend-lint, backend-lint]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - uses: actions/download-artifact@v2
        with:
          name: frontend-build
          path: frontend/dist

      - uses: actions/download-artifact@v2
        with:
          name: backend-build
          path: backend/dist

      - run: zip -q -r dist.zip backend/dist frontend/dist

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist.zip