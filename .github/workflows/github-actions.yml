name : Github Actions
run-name: ${{github.actor}} is testing out GitHub Actions üöÄ
on:
  push:
    branches:
      - main

jobs :
  backend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache backend node modules
        id: cache-backend-npm
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-build-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-build-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install

      - name: Build
        run: npm run build -w backend

  backend-lint:
    runs-on: ubuntu-latest
    needs: backend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install
        if: steps.cache-backend-npm.outputs.cache-hit != 'true'

      - name: Lint
        run: npm run lint -w backend

  backend-test:
    runs-on: ubuntu-latest
    needs: backend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install

      - name: Test backend
        run: npm test -w backend

  frontend-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install

      - name: Build
        run: npm run build -w frontend

  frontend-lint:
    runs-on: ubuntu-latest
    needs: frontend-build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install

      - name: Lint
        run: npm run lint -w frontend

  frontend-test:
    runs-on: ubuntu-latest
    needs: frontend-lint
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.11.x

      - name: Installation des d√©pendances
        run: npm install

      - name: Test frontend
        run: npm test -w frontend
